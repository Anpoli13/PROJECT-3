<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The code review</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1>The code review</h1>
    </header>
    <main class="main-part">
        <form action="index.html" method="post">
            <div class="main-part-head">
                <h2>Signup for our newsletter</h2>
                <p>Get the latest news on how you code is doing right in your inbox</p>
            </div>
            <fieldset>
            <div  class="contact-information">
                <legend>Contact Information</legend>
                <div class="contact-form">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="user_name" placeholder="Required" required>
                </div>
                <div class="contact-form">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="user_email" placeholder="Required" required>
                </div>
                <div class="contact-form">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="user_phone">
                </div>
                <div class="contact-form">
                    <label for="address">Street Address</label>
                    <input type="text" id="address" name="user_address">
                </div>
                <div class="contact-form">
                    <label for="city">City</label>
                    <input type="text" id="city" name="user_city">
                </div>
                <div class="contact-form">
                    <label for="state">State</label>
                    <select name="user_state" id="state">
                        <option value="choose_state">Choose State</option>
                        <optgroup label="A">
                            <option value="alabama">Alabama</option>
                            <option value="alaska">Alaska</option>
                            <option value="arizona">Arizona</option>
                            <option value="arkansas">Arkansas</option>
                        </optgroup>
                        <optgroup label="C">
                            <option value="california">California</option>
                            <option value="colorado">Colorado</option>
                            <option value="connecticut">Connecticut</option>
                        </optgroup>
                        <optgroup label="D">
                            <option value="delaware">Delaware</option>
                        </optgroup>
                    </select>
                </div>
                <div class="contact-form-zip">
                    <label for="zip_code">Zip Code</label>
                    <input type="number" id="zip_code" name="user_zip_code">
                </div>
            </div>
            </fieldset>

            <fieldset>
                <div class="newsletter-part">
                    <legend>Newsletter</legend>
                    <label>Select the newsletters you would like to recieve</label> 
                    <input type="checkbox" id="html_news" value="html_news" name="newslatters"><label for="html_news">HTML News</label><br>
                    <input type="checkbox" id="css_news" value="css_news" name="newslatters"><label for="css_news">CSS News</label><br>
                    <input type="checkbox" id="javascript_news" value="javascript_news" name="newslatters"><label for="javascript_news">Javascript News</label><br>

                    <label>Newsletter format</label>
                    <input type="radio" id="html_format" value="html_format" name="newsletters_format"><label for="html_format">HTML</label><br>
                    <input type="radio" id="plain_text_format" value="plain_text_format" name="newsletters_format"><label for="plain_text_format">Plain texs</label><br>

                    <label for="other_topics">Other topics you'd like to hear about</label>
                    <textarea name="other_topics" id="other_topics"></textarea>
                </div>
            </fieldset>

            <button type="submit" class="button"> Sign Up</button>
        </form>
    </main>

    <footer class="footer">
        <span>Copyright The Code Review</span>
    </footer>
</body>
</html>
